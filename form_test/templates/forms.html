{% extends './base.html' %}
{% block content %}
<h1>Formularios</h1>
<h3>Create a User</h3>
<form action='/forms/users/' method='post'>
    {% csrf_token %}
    Name: <input type='text' name='name'>
    Email: <input type='text' name='email'>
    <button type='submit'>Create User'</button>
</form>

{% endblock %}
